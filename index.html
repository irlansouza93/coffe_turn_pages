<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaféTurn</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <div class="logo">CaféTurn</div>
    <nav class="header-nav">
      <a href="#" class="header-icon"><i class="fa-regular fa-bell"></i></a>
      <a href="#" class="header-icon"><i class="fa-solid fa-gear"></i></a>
      <div class="profile-dropdown">
        <button class="profile-button">
          <i class="fa-regular fa-user"></i>
          Teste
          <i class="fa-solid fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <!-- Dropdown items here -->
        </div>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section class="content-section">
      <h1 class="main-title">Quem pagará o café hoje?</h1>
      <div class="circle-button">
        <span>$</span>
      </div>
      <p class="click-text">Clique para iniciar o sorteio</p>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="#" class="nav-item">
      <i class="fa-solid fa-house"></i>
      <span>Dashboard</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fa-regular fa-clock"></i>
      <span>Histórico</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fa-solid fa-chart-line"></i>
      <span>Análises</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fa-solid fa-users"></i>
      <span>Participantes</span>
    </a>
  </nav>

  <footer class="desktop-footer">
    <div class="copyright">© 2025 CaféTurn. Todos os direitos reservados.</div>
    <div class="footer-links">
      <a href="#">Política de Privacidade</a>
      <a href="#">Termos de Uso</a>
    </div>
  </footer>
  <script type="module" src="/main.js"></script>
</body>
</html>
